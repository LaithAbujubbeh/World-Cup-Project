<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Cup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Diplomata+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="prevyear.css" />
  </head>
  <body>
    <div id="logo-header">
      <img id="logo-img" src="logo2.png" />
    </div>

    <div id="header" style="height: 20rem" class="bg-primary">
      <div class="topnav">
        <a class="active" href="/">Home</a>
        <a href="/prevyears.html">Previous Years</a>
      </div>

      <div id="header-background" style="width: 100%; height: 100%">
        <div
          class="p-5"
          style="direction: rtl; margin-right: 10px; color: white"
        >
          <h1 style="font-size: 40px; font-weight: 500">World cup</h1>
          <h1 style="font-size: 70px; font-weight: 500">Qatar</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="input-group mb-3">
        <input
          id="year"
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
          placeholder="Pick a year to check the winner..."
        />
        <button id="btn" type="submit">Submit</button>
      </div>
      <div id="card" class="card" style="width: 18rem; border: none">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">The Year: ${yearGot}</li>
          <li id="winner" class="list-group-item">
            <img
              src="${data.response[0].teams.home.logo}"
              class="rounded-5"
              style="height: 40px; width: 40px"
            />The Winner: ${homeTeam}
          </li>
          <li id="runner-up" class="list-group-item">
            <img
              src="${data.response[0].teams.away.logo}"
              class="rounded-5"
              style="height: 40px; width: 40px"
            />
            The Runners Up: ${awayTeam}
          </li>
        </ul>
      </div>
    </div>

    <div class="footer">@Copyright 2020- All Right Reserved.</div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
  <script src="prevyears.js"></script>
</html>
